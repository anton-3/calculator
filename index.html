<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link href="reset.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link rel="icon" type="image/png" href="/favicon.png" />
    </head>
    <body>
        <div id="header">
            <h1>Calculator</h1>
        </div>
        <div id="container">
            <div id="display">
                <p></p>
            </div>
            <input type="button" class="number i" value="7" />
            <input type="button" class="number i" value="8" />
            <input type="button" class="number i" value="9" />
            <input type="button" class="operator i" value="÷" />
            <input type="button" class="number i" value="4" />
            <input type="button" class="number i" value="5" />
            <input type="button" class="number i" value="6" />
            <input type="button" class="operator i" value="×" />
            <input type="button" class="number i" value="1" />
            <input type="button" class="number i" value="2" />
            <input type="button" class="number i" value="3" />
            <input type="button" class="operator i" value="-" />
            <input type="button" class="number i" value="0" />
            <input type="button" class="number i" value="." />
            <input type="button" class="backspace i" value="⌫" />
            <input type="button" class="operator i" value="+" />
            <input type="button" class="equals i" value="=" />
            <input type="button" class="clear" value="C" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
